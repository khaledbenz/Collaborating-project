<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <div>
        <label for="name" id= "name-label" >Name</label>
        <br>
        <br>
        <input id="name" type="name" placeholder="Enter your Name">
      </div>
      <br>
      <br>
      <div >
        <label for="email" id = "email-label" >Email</label>
        <br>
        <br>
        <input id="email" type="email" placeholder="Enter your Email">
      </div>
      <br>
      <br>
      <div >
        <label for="number" id = "number-label" >Age</label>
        <br>
        <br>
        <input id="number" min="9" max = "125" type="number" placeholder="Enter your Age">
      </div>
      <br>
      <br>
      <div >
        <label for="number" id = "number-label" >Which option best describres your current role?  </label>
        <br>
        <br>
        <select  id="dropdown">
          <option disabled value >select an option</option>
          <option  value = "option 1" >option 1</option>
          <option  value = "option 2" >option 2</option>
        </select>
      </div>
      <br>
      <br>
      <div >
        <label for="number" id = "number-label" >Would your recommend FreeCodeCamp to a Friend?  </label>
        <br>
        <br>
        <input id = "radio1" type="radio" name="myradio" value="radio 1"> 
        <label for="radio1"> Definitly</label>
        <br>
        <br>
        <input id="radio2" type="radio" name="myradio" value="radio 2"> 
        <label for="radio2"> Maybe</label>
        <br>
        <br>
        <input id="radio3" type="radio" name="myradio" value="radio 3"> 
        <label for="radio3"> Not sure</label>
      </div>
      <br>
      <br>
      <div >
        <label for="number" id = "number-label" >Would your recommend FreeCodeCamp to a Friend?  </label>
        <br>
        <br>
        <input id = "radio1" type="checkbox" name="myradio" value="Front-end"> 
        <label for="radio1"> Front-end Projects</label>
        <br>
        <br>
        <input id="radio2" type="checkbox" name="myradio" value="Back-end"> 
        <label for="radio2"> Back-end Projects</label>
        <br>
        <br>
        <input id="radio3" type="checkbox" name="myradio" value="DV"> 
        <label for="radio3"> Data Visualization </label>
        <br>
        <br>
        <input id = "radio1" type="checkbox" name="myradio" value="Challenges"> 
        <label for="radio1"> Challenges</label>
        <br>
        <br>
        <input id="radio2" type="checkbox" name="myradio" value="OSC "> 
        <label for="radio2"> Open Source Community</label>
        <br>
        <br>
        <input id="radio3" type="checkbox" name="myradio" value="GHR"> 
        <label for="radio3"> Gitter help rooms</label>
      </div>
      <br>
      <br>
      <label for="textarea">Any comments or suggestions?</label>
      <br>
      <br>
      <textarea id = "textarea" placeholder="Enter your comment here..."></textarea>
      <br>
      <br>
      <button id = "submit" type = "submit">submit</button>
    </form>
  </body>
</html>
